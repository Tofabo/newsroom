

<script>
    $('.negative')
        .on('click', function() {
            $(this)
                .closest('.message')
                .transition('fade')
            ;
        })
    ;
</script>
<style>
    .log_title {
        font-size:30px;
    }
    #log_box {
        width:45%
    }
</style>
<div class="ui raised padded text container segment" id="log_box">
    <h2 class="ui blue image header">
        <img src="images/fakelogo.jpg" class="image">
        <div class="content log_title">
            <span style="color:green">Login</span> to use SmartBrief.
        </div>
    </h2>
    <div class="ui negative message" ng-show="errors.length > 0">
        <i class="close icon"></i>
        <div class="header">
            Errors:
        </div>
        <p ng-repeat="error in errors track by $index">{{error}}</p>
    </div>
    <form class="ui medium form segment" ng-submit="login(user)">
        <div class="field">
            <div class="ui left icon input">
                <i class="mail outline icon"></i>
                <input type="email" ng-model="user.email" placeholder="Email">
            </div>
        </div>
        <div class="field">
            <div class="ui left icon input">
                <i class="lock icon"></i>
                <input type="password" ng-model="user.password" placeholder="Password">
            </div>
        </div>
        <input type="submit" class="ui fluid blue button">
    </form>
    <div class="ui message">
        Dont have an account? <a href='#!/register'>Go Register</a>
    </div>
</div>
