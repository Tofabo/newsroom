<h1>Login Here!</h1>
<p ng-repeat="error in errors track by $index">{{ error }}</p>
<form action="" ng-submit="login(user)">
    <label for="">Email: <input type="email" ng-model="user.email"></label>
     <br>
    <label for="">Password: <input type="text" ng-model="user.password"></label>
    <br>    
    <input type="submit">
</form>
<p>Don't have an account? <a href="#!/register">Register here!</a></p>
